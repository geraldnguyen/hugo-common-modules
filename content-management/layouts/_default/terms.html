{{ define "main" }}
<style>
/* Styles for taxonomy terms page (scoped to this template) */
.terms-card {
  max-width: 700px;
  margin: 2rem auto;
  padding: 2rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px #0001;
}
.terms-title {
  font-size: 2.2rem;
  margin-bottom: 1.5rem;
}
.terms-greeting {
  color: #666;
  margin-bottom: 2rem;
}
.terms-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.terms-term {
  display: inline-block;
  padding: 0.7em 1.2em;
  background: #f5f5f5;
  border-radius: 2em;
  font-weight: 500;
  color: #2a5d9f;
  text-decoration: underline;
  box-shadow: 0 1px 3px #0001;
  transition: background 0.2s;
  cursor: pointer;
}
.terms-term:hover {
  background: #eef4ff;
}
.term-count {
  background: #e0e0e0;
  color: #666;
  border-radius: 1em;
  padding: 0.2em 0.7em;
  font-size: 0.9em;
  margin-left: 0.5em;
}
</style>

<main class="taxonomy-terms terms-card">
  <h1 class="terms-title">{{ .Title }}</h1>

  {{ .Content }}

  <p class="terms-greeting">
    {{ with .Params.greeting }}{{ . }}{{ end }}
  </p>
  
  <!-- Terms list (no pagination) -->
  {{ $allTerms := sort .Data.Terms "Count" "desc" }}
  <div class="terms-list {{ .Params.cssClass -}}">
    {{ range $allTerms }}
      <a href="{{ .Page.RelPermalink }}" class="terms-term">
        {{ .Page.Title }} <span class="term-count">{{ .Count }}</span>
      </a>
    {{ end }}
  </div>


</main>
{{ end }}
