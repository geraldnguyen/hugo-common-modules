{{ define "main" }}
<main class="taxonomy-terms" style="max-width: 700px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001;">
  <h1 style="font-size:2.2rem; margin-bottom:1.5rem;">{{ .Title }}</h1>

  {{ .Content }}

  <p style="color:#666; margin-bottom:2rem;">
    {{ with .Params.greeting }}{{ . }}{{ end }}
  </p>
  
  <!-- Terms list (no pagination) -->
  {{ $allTerms := sort .Data.Terms "Count" "desc" }}
  <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
    {{ range $allTerms }}
      <a href="{{ .Page.RelPermalink }}" style="display:inline-block; padding:0.7em 1.2em; background:#f5f5f5; border-radius:2em; font-weight:500; color:#2a5d9f; text-decoration:underline; box-shadow:0 1px 3px #0001; transition:background 0.2s; cursor:pointer;">
        {{ .Page.Title }} <span style="background:#e0e0e0; color:#666; border-radius:1em; padding:0.2em 0.7em; font-size:0.9em; margin-left:0.5em;">{{ .Count }}</span>
      </a>
    {{ end }}
  </div>


</main>
{{ end }}
